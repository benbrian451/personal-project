<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DashHorizon</title>
  <link rel="stylesheet" href="login.css">
  <script src="login.js">
  </script>
</head>
<body>
  <header>
    <img src="img1.png" alt="logo">
    <nav>
      <a href="home.html">HOME</a>
      <a href="login1.html">LOG IN</a>
      <a href="display.html">ABOUT</a>
    </nav>
  </header>

  <main>
    <div class="login-box">
      <h2>LOG IN</h2>
      <form>
        <label for="emailInput">Email</label>
        <input type="email" id="emailInput" placeholder="email">

        <label for="passwordField">Password</label>
        <input type="password" id="passwordField" placeholder="password" >

        <button onclick="login()">log in</button>
        <div class="message" id="message"></div>
      </form>
    </div>
  </main>

  <footer>
    <div class="brands">
      <img src="img2.png" alt="Car Brands">
    </div>
    <p>info@dashhorizonmotors.co.ke</p>
    <p>&copy;Dashhorizonmotors2025</p>
  </footer>
</body>
</html>
