<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - DashHorizon</title>
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
</head>
<body>
  <header>
    <img src="img1.png" alt="logo">
    <nav>
      <a href="#">HOME</a>
      <a href="#">LOG IN</a>
      <a href="#">SERVICES</a>
    </nav>
  </header>

  <main>
    <div class="login-box">
      <h2>LOG IN</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" id="passwordField" required>

        <button type="submit" id="toggleBtn">log in</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="brands">
      <img src="img2.png" alt="Car Brands">
    </div>
    <p>info@dashhorizonmotors.co.ke</p>
    <p>&copy;Dashhorizonmotors2025</p>
  </footer>
</body>
</html>
